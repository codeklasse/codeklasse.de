---
layout: default
title: Häufig gestellte Fragen
---

<section
    class="section"
    data-category="faqs"
>
    <div class="container py-4">
        <h2
            class="title has-text-centered mb-6"
            data-config-id="header"
        >
            {{ page.title }}
        </h2>

        <div class="mb-6">
            {% for question in site.faq %}
            <div class="card block">
            <a href="{{ question.url }}">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image no-border is-64x64"><img
                                    class="is-rounded"
                                    src="placeholder/check.svg?primary=00d1b2"
                                    alt=""
                                ></figure>
                        </div>
                        <div class="media-content">
                            <h3 class="title is-4">"{{ question.title }}"</h3>
                            <p>{{ question.excerpt | strip_html }}</p>
                        </div>
                    </div>
                </div>
            </a>
            </div>
            {% endfor %}
        </div>

        <div class="is-flex is-justify-content-center">
            <a
                id="faq-contact-button"
                class="button is-white"
                href="mailto:sergej@codeklasse.de"
            >Fragen offen? Wir freuen uns von Ihnen zu hören!</a>
        </div>
    </div>
</section>

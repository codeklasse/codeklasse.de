<!DOCTYPE html>
<html lang="de-DE">

<head>
  {{ partialCached "header.html" . }}
</head>

<body>
  {{ partialCached "navbar.html" . }}

  <div class="site-content px-6 py-4">
  {{ block "main" . }}
  {{ .Content }}
  {{ end }}
  </div>

  {{ partialCached "footer.html" . }}

  {{ block "scripts" . }}{{ partialCached "site-scripts.html" . }}{{ end }}
</body>

</html>

<!-- Keep footer at the bottom -->
<style>
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  .site-content {
    flex: 1;
  }
</style>

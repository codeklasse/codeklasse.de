<div class="card">
    <p class="is-size-3-tablet is-size-4-mobile is-flex is-justify-content-center"><u>{{ .Title }}</u></p>
    <div class="card-image">
      <figure class="image">
        <img src="{{ .Params.thumbnail }}" alt="Placeholder image">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <figure class="image is-48x48">
            <img src="{{ .Site.Author.photo }}" alt="Placeholder image">
          </figure>
        </div>
        <div class="media-content">
          <p class="subtitle is-6">
            {{ .Site.Author.name }}
            <br>
            {{ .Params.releaseDate }}
          </p>
        </div>
      </div>
  
      <div class="content">
        {{ .Summary }}
      </div>
    </div>
</div>

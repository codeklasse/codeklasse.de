<section class="hero">
    <div class="hero-body">
      <div class="container has-text-centered">
        {{ if .customTitle }}
          <h1 class="title is-size-1">{{ .customTitle }}</h1>
        {{else}}
          <h1 class="title is-size-1">{{ .context.Title }}</h1>
        {{ end }}

        {{ if .blockCaption }}
            <div class="block">
                {{ .blockCaption }}
            </div>
        {{ end }}
      </div>
    </div>
</section>

{{ define "main" }}

<nav class="breadcrumb" aria-label="breadcrumbs">
  <ul>
    <li>
      <a href="/blog">
        <span class="icon is-small">
          <i class="fas fa-angle-double-left" aria-hidden="true"></i>
        </span>
        <span>Blog</span>
      </a>
    </li>
  </ul>
</nav>

{{ partial "shared/title-hero-tile.html" (dict "context" . "blockCaption" "" ) }}

<div class="columns is-multiline is-reversed-mobile">

  <section class="column content">
    {{ .Content }}
  </section>

  {{ if (eq .Params.toc true) }}
    <aside class="column is-one-quarter-widescreen">
      <div class="card content is-fullwidth">
          <header class="card-header">
            <p class="card-header-title is-centered">Inhalt</p>
            <a class="card-header-icon card-toggle">
              <i class="fa fa-angle-down"></i>
            </a>
          </header>
          <div class="card-content is-hidden">
            <div class="content">
              {{ .TableOfContents }}
            </div>
          </div>
      </div>
    </aside>
  {{ end }}
</div>

<nav class="breadcrumb" aria-label="breadcrumbs">
  <ul>
    <li>
      <a href="/blog">
        <span class="icon is-small">
          <i class="fas fa-angle-double-left" aria-hidden="true"></i>
        </span>
        <span>Blog</span>
      </a>
    </li>
  </ul>
</nav>


<script src="/js/toggle-is-hidden.js" async></script>

{{ end }}

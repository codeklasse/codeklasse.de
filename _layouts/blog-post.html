---
layout: default
---

<div class="navbar-fixed-top-padding">
    <nav
        class="breadcrumb"
        aria-label="breadcrumbs"
    >
        <ul>
            <li><a
                    class="has-text-weight-bold"
                    href="{{ site.lang | prepend: "/" }}/blog"
                >Alle Blogartikel</a></li>
            <li class="is-active"><a
                    href="#"
                    aria-current="page"
                >{{ page.title }}</a></li>
        </ul>
    </nav>

    <div class="pt-3 pb-6 px-6">
        <div class="has-text-centered">
            {% include title-h2.html text=page.title %}
        </div>

        <div class="columns is-multiline my-3 ">

            <div class="column is-12 is-flex is-justify-content-center">
                <figure
                    class="image has-box-shadow-no-hover-effect"
                    style="max-width: 50%; height: auto;"
                >
                    <img
                        src="{{ page.image | prepend: site.baseurl_root}}"
                        alt="Placeholder image"
                    >
                </figure>
            </div>

            <section class="column content container px-6-desktop is-size-5 underline-links-in-posts mt-6-tablet">
                {{ content }}
            </section>

            <!-- is-reversed-mobile war ursprünglich für TOC gedacht - to fix! -->
            {% if page.toc %}
            <aside class="column is-one-quarter-widescreen mt-6-tablet">
                <div class="card content is-fullwidth">
                    <header class="card-header">
                        <p class="card-header-title is-centered">Inhalt</p>
                        <a class="card-header-icon card-toggle">
                            <figure class="image blog-post-toc-toggle-button">
                                <img src="/assets/css/fontawesome-free-svgs/solid/angle-down.svg">
                            </figure>
                        </a>
                    </header>
                    {% include toc.html html=content %}
                </div>
            </aside>
            {% endif %}

            <nav
                class="column is-12 breadcrumb px-6"
                aria-label="breadcrumbs"
            >
                <ul>
                    <li><a
                            class="has-text-weight-bold"
                            href="{{ site.lang | prepend: "/" }}/blog"
                        >Alle Blogartikel</a></li>
                    <li class="is-active"><a
                            href="#"
                            aria-current="page"
                        >{{ page.title }}</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<style>
    .navbar-fixed-top-padding {
        padding-top: 3.25rem;
    }

    .blog-post-toc-toggle-button {
        width: 0.75rem;
        border: none;
    }
</style>

<script
    src="/assets/js/toggle-toc-visibility.js"
    async
></script>

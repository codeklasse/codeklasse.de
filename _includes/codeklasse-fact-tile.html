<div class="card columns mb-3">
    <div class="column">
        <figure class="image">
            <img
                src="{{ include.img_url }}"
                alt="{{ include.img_alt }}"
                style="object-fit: cover;"
            >
        </figure>
    </div>

    <div class="column py-5">
        <p class="subtitle is-6">{{ include.fact_category }}</p>
        <p class="title is-5 is-clipped">{{ include.fact }}</p>
    </div>
</div>

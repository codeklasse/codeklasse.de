<div class="card mb-3">
    <div class="columns">
        <figure class="column image">
            <img
                src="{{ include.img_url }}"
                alt="{{ include.img_alt }}"
                style="object-fit: cover;"
            >
        </figure>

        <div class="column py-5">
            <p class="subtitle is-6">{{ include.fact_category }}</p>
            <p class="title is-5 is-clipped">{{ include.fact }}</p>
        </div>
    </div>
</div>

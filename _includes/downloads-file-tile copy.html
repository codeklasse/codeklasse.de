<div class="card">
    <div class="card-image p-5">
        <figure class="image is-1by1">
            <!-- Crop image according to ratio via "object-fit: cover" -->
            <img
                class="p-6"
                src="{{ include.img_url }}"
                alt="{{ include.img_alt }}"
                style="object-fit: contain;"
            >
        </figure>
    </div>

    <div class="card-content">
        <div class="media-content ">
            <p class="title is-4 has-text-centered">{{ include.name }}</p>
            <!-- <p class="subtitle is-6">@johnsmith</p> -->

            <p class="subtitle is-6 pt-3 has-text-centered">
                {{ include.bio_description }}
            </p>

        </div>
    </div>
</div>

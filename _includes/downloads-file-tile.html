<a href="{{ include.img_url }}" download="{{ include.img_url }}">
<figure class="image is-1by1 has-box-shadow">
    <!-- Crop image according to ratio via "object-fit: cover" -->
    <img
        class="p-6"
        src="{{ include.img_url }}"
        alt="{{ include.img_alt }}"
        style="object-fit: contain;"
    >
</figure>
</a>

<p class="title is-4 has-text-centered pt-5">{{ include.name }}</p>
<p class="subtitle is-6 has-text-centered">
    {{ include.bio_description }}
</p>

<div class="card">
    <div class="card-image p-5">
        <figure class="image is-4by3">
            <!-- Crop image according to ratio via "object-fit: cover" -->
            <img
                src="{{ site.baseurl }}{{ post.image }}"
                alt="{{ post.image_caption }}"
                style="object-fit: cover;"
            >
        </figure>
    </div>

    <div
        id="blogpost-title-overlay"
        class="box has-background-primary has-text-centered is-overlay"
        style="height: max-content;  border-radius: 0;"
    >
        <h2 class="has-text-weight-bold">{{ post.title }}</h2>
    </div>

    <div id="blogpost-teaser" class="card-content is-overlay">
        {{ post.excerpt | strip_html | truncatewords:25 }}
    </div>


    <footer class="card-footer">
        <p class="card-footer-item">
            <span class="tag is-info">
                <!-- <button class="button is-info"> -->
                {{ post.categories }}
                <!-- </button> -->
            </span>
        </p>
        <p class="card-footer-item">
            <span>
                <!-- "Jekyll-way-of-doing-it" wäre mittels post.date möglich -->
                <!-- ^wäre zudem besser, weil Eingabeunabhängige Formatierungsoptionen offen bleiben -->
                {{ post.releaseDate }}
            </span>
        </p>
    </footer>
</div>


<!-- Center the blog-post title overlay on the image -->
<style>
    #blogpost-title-overlay.is-overlay {
        top: 50%;
    }

    /* The overlay effect - lays on top of the container and over the image */
    #blogpost-teaser.is-overlay {
        position: absolute;
        bottom: 0;
        background: rgb(0, 0, 0);
        background: rgba(0, 0, 0, 0.85);
        /* Black see-through */
        color: #f1f1f1;
        width: 100%;
        transition: .5s ease-in-out;
        opacity: 0;
        color: white;
        font-size: 20px;
        padding: 20px;
        text-align: left;
    }

    /* When you mouse over the container, fade in the overlay title */
    #blogpost-teaser:hover.is-overlay {
        opacity: 1;
    }
    /* Read more here: https://www.w3schools.com/howto/howto_css_image_overlay_title.asp */
</style>

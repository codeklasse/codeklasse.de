<a href="{{ post.url }}">
    <div class="card has-background-info">
        <div class="card-image p-5">
            <figure class="image is-4by3 has-box-shadow-no-hover-effect">
                <!-- Crop image according to ratio via "object-fit: cover" -->
                <img
                    src="{{ post.image | prepend: site.baseurl_root }}"
                    alt="{{ post.image_caption }}"
                    style="object-fit: cover;"
                >
            </figure>
        </div>

        <div
            id="blogpost-title-overlay"
            class="box has-background-primary has-text-centered is-overlay"
            style="height: 6rem;  border-radius: 0;"
        >
            <h2 class="has-text-weight-bold">{{ post.title }}</h2>

        </div>

        <!-- Post answer here: https://stackoverflow.com/questions/53457981/ -->
        <div
            id="blogpost-teaser"
            class="card-content is-overlay"
        >
            {{ post.excerpt | strip_html | truncatewords:25 }}
        </div>

        <footer class="card-footer">
            <p class="card-footer-item has-text-weight-semibold">
                <span>
                    <!-- "Jekyll-way-of-doing-it" wäre mittels post.date möglich -->
                    <!-- ^wäre zudem besser, weil Eingabeunabhängige Formatierungsoptionen offen bleiben -->
                    <!-- https://learn.cloudcannon.com/jekyll/date-formatting/ -->

                    <!-- Deutsche Formatierung: -->
                    <!-- https://www.codingblatt.de/jekyll-monatsnamen-datumsformatierung/ -->
                    {{ post.releaseDate }}
                </span>
            </p>
            <p class="card-footer-item has-text-weight-semibold">
                #{{ post.categories }}
            </p>
        </footer>
    </div>
</a>

<!-- Center the blog-post title overlay on the image -->
<style>
    #blogpost-title-overlay.is-overlay {
        top: 50%;
        border-top: 3px solid black;
        border-bottom: 3px solid black;
        background-color: #fc6b6bff;
    }

    #blogpost-category.is-overlay {
        width: max-content;

        top: 75%;
        left: 50%;
        transform: translate(-50%, 0);
    }

    /* The overlay effect - lays on top of the container and over the image */
    #blogpost-teaser.is-overlay {
        position: absolute;
        bottom: 0;
        background: rgb(0, 0, 0);
        background: rgba(0, 0, 0, 0.85);
        /* Black see-through */
        color: #f1f1f1;
        width: 100%;
        transition: .5s ease-in-out;
        opacity: 0;
        color: white;
        font-size: 20px;
        padding: 20px;
        text-align: left;
    }

    /* When you mouse over the container, fade in the overlay title */
    #blogpost-teaser:hover.is-overlay {
        opacity: 1;
    }

    /* Read more here: https://www.w3schools.com/howto/howto_css_image_overlay_title.asp */

    .card-footer {
        border-top: none;
    }

    .card-footer-item {
        border-right: none !important;
    }
</style>

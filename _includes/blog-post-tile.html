<div class="card">
  <p class="is-size-3-tablet is-size-4-mobile is-flex is-justify-content-center"><u>{{ post.title }}</u></p>
  <div class="card-image">
    <figure class="image">
      <img
        src="{{ site.baseurl }}{{ post.image }}"
        alt="Placeholder image"
      >
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          {% if author.avatar %}
          <img
            class="author-thumb"
            src="{{ site.baseurl }}/{{ author.avatar }}"
            alt="{{ author.display_name }}"
          >
          {% else %}
          <img
            class="author-thumb"
            src="https://www.gravatar.com/avatar/{{ author.gravatar }}?s=250&d=mm&r=x"
            alt="{{ author.display_name }}"
          >
          {% endif %}
        </figure>
      </div>
      <div class="media-content">
        <p class="subtitle is-6">
          author name
          <br>
          21.12.2021
        </p>
      </div>
    </div>

    <div class="content">
      {{ post.excerpt | strip_html | truncatewords:50 }}
    </div>
  </div>
</div>

<div class="card my-6">
    <div class="card-content">
      <div class="media">

        <div class="media-content">
          <p class="title is-4">{{ include.fact }}</p>
          <p class="subtitle is-6 mt-3">{{ include.fact_subtext }}</p>
        </div>

        <div class="media-right codeklasse-fact-image">
            <figure class="image is-4by3">
              <img 
              src="{{ include.img_url }}"
              alt="{{ include.img_alt }}"
              style="object-fit: cover;">
            </figure>
          </div>
      </div>
  
    </div>
</div>
